<!DOCTYPE html>
<html>
<head>
  <title>AR Project</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.1.9/aframe/aframe.js"></script>
</head>
<body style="margin: 0;">
  <a-scene embedded vr-mode-ui="enabled: false">
    <a-camera-static></a-camera-static>
    <a-marker preset="hiro">
      <!-- 3D Box -->
      <a-box position="0 0 -1" material="color: red;"></a-box>
    </a-marker>
    <a-entity camera look-controls></a-entity>
  </a-scene>
</body>
</html>
